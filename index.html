<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./Assets/icons8-generator-96.png"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/Styles.css" />
    <!-- JS -->
    <script src="./JS/index.js" defer></script>
    <title>Box Shadow Generator</title>
  </head>
  <body>
    <section id="box_shadow_generator">
      <div id="controls_container">
        <h2>Configurações da sua caixa de sombreamento</h2>
        <!-- Horizontal Form Input -->
        <div class="form_control">
          <div class="range_input">
            <label for="horizontal">Deslocamento horizontal:</label>
            <input
              type="range"
              id="horizontal"
              name="horizontal"
              min="-100"
              max="100"
              value="5"
            />
          </div>
          <div class="reference_input">
            <input type="text" id="horizontal_value" name="horizontal_value" />
            <p>px</p>
          </div>
        </div>
        <!-- Vertical Form Input -->
        <div class="form_control">
          <div class="range_input">
            <label for="vertical">Deslocamento vertical:</label>
            <input
              type="range"
              id="vertical"
              name="vertical"
              min="-100"
              max="100"
              value="5"
            />
          </div>
          <div class="reference_input">
            <input type="text" id="vertical_value" name="vertical_value" />
            <p>px</p>
          </div>
        </div>
        <!-- Blur Form Input -->
        <div class="form_control">
          <div class="range_input">
            <label for="blur">Intensidade do borrão (Blur):</label>
            <input
              type="range"
              id="blur"
              name="blur"
              min="0"
              max="100"
              value="10"
            />
          </div>
          <div class="reference_input">
            <input type="text" id="blur_value" name="blur_value" />
            <p>px</p>
          </div>
        </div>
        <!-- Spread Form Input -->
        <div class="form_control">
          <div class="range_input">
            <label for="spread">Intensidade do espaçamento (Spread):</label>
            <input
              type="range"
              id="spread"
              name="spread"
              min="-100"
              max="100"
              value="3"
            />
          </div>
          <div class="reference_input">
            <input type="text" id="spread_value" name="spread_value" />
            <p>px</p>
          </div>
        </div>
        <!-- Color Form Input -->
        <div class="form_control">
          <div class="range_input">
            <label for="color">Cor de Sombra:</label>
            <input type="color" id="color" name="color" value="#000000" />
          </div>
          <div class="reference_input">
            <input type="text" id="color_value" name="color_value" />
          </div>
        </div>
        <!-- Opacity Form Input -->
        <div class="form_control">
          <div class="range_input">
            <label for="opacity">Opacidade:</label>
            <input
              type="range"
              id="opacity"
              name="opacity"
              min="0"
              max="1"
              value="1"
              step="0.01"
            />
          </div>
          <div class="reference_input">
            <input type="text" id="opacity_value" name="opacity_value" />
          </div>
        </div>
        <div class="form_control">
          <div class="range_input">
            <label for="opacity">Sombra Interna? (Inset)</label>
            <input type="checkbox" id="inset" name="inset" />
          </div>
        </div>
      </div>
      <div id="preview">
        <h2>Preview do efeito gerado</h2>
        <div id="box"></div>
      </div>
    </section>
    <section id="generated_rule">
      <h2>Copie e cole no seu arquivo de CSS:</h2>
      <div id="rules_area">
        <p id="rule">box-shadow: <span></span>;</p>
        <p id="webkit_rule">-webkit-box-shadow: <span></span>;</p>
        <p id="moz_rule">-moz-box-shadow: <span></span>;</p>
      </div>
      <p id="copy_instructions">
        Clique no quadro acima para copiar as regras!!!
      </p>
    </section>
  </body>
</html>
